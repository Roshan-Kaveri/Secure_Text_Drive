<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Text Drive</title>
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <!-- Main CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='homepage.css') }}">
</head>
<body>
    <div class="container">
        <!-- Header Section -->
        <div class="rect1">
            <div class="logo">
                <img src="{{ url_for('static', filename='images/img.png') }}" alt="Folder Icon" width="50">
            </div>
            <div class="auth-options">
                <label for="multi-auth">2-Factor Authentication</label>
                <label class="switch">
                    <input type="checkbox" id="multi-auth" class="toggle" {{ 'checked' if auth else '' }}>
                    <span class="slider round"></span>
                </label>

                {% if email %}
                    <span class="user-name">{{ email.split('@')[0] }}</span>
                    <button class="logout-btn" onclick="window.location.href='{{ url_for('views.logout') }}';">Logout</button>
                {% else %}
                    <button class="login-btn" onclick="window.location.href='{{ url_for('views.login') }}';">Login</button>
                {% endif %}
            </div>
        </div>

        <div class="header-text" style="display: flex; align-items: center; justify-content: space-between;">
            <div>
                <h1 style="font-family: 'Roboto', sans-serif; font-size: 40px; color: #1e70f1; margin-left: 280px; margin-top: 50px">SECURE TEXT DRIVE</h1>
                <p style="color: #1e70f1; margin-left: 280px">Access your files from anywhere in the world online</p>
            </div>
            <img src="{{ url_for('static', filename='images/img.png') }}" alt="Folder Icon" style="display: block; margin: 0 auto; width: 300px; height: auto; max-width: 90%; max-height: 350px;">
        </div>

        <!-- Files Section -->
        <main>
            <section class="files-section">
                <h2 style="margin-left: 30px; margin-top: 100px">Saved Files</h2>
                <div class="file-grid">
                    <div class="file-card" id="add-new-file-btn">+</div>
                    <input type="file" id="file-input" style="display: none;">

                {% if file_list %}
                    {% for file in file_list %}
                        <div class="file-card">
                            <a href="{{ url_for('views.download_file', filename=file['filename']) }}" download>
                                {{ file['filename'] }}
                            </a>
                        </div>
                    {% endfor %}
                {% else %}
                    <p>No files available.</p>
                {% endif %}
                     </div>
            </section>
        </main>
    </div>

<script>
    // Function to toggle 2FA
    function toggle2FA(authStatus, email) {
        fetch("{{ url_for('views.toggle_2fa') }}", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({ auth: authStatus, email: email })
        })
        .then(response => response.json())
        .then(data => {
            if (data.message) {
                alert(data.message);
            } else {
                alert('Error: ' + (data.error || 'An unknown error occurred.'));
            }
        })
        .catch(error => {
            console.error("Error:", error);
            alert('An error occurred while updating 2FA status.');
        });
    }

    // Handle 2FA toggle
    document.getElementById('multi-auth').addEventListener('change', function () {
        const isChecked = this.checked;
        const email = '{{ email }}';

        if (email === 'None') {
            alert("Error: User email not found. Please log in.");
            return;
        }

        toggle2FA(isChecked, email);
    });

    // Function to upload file
    function uploadFile(email, file) {
        const reader = new FileReader();

        reader.onload = function (e) {
            const fileContent = e.target.result;

            fetch("{{ url_for('views.upload_file') }}", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    email: email,
                    filename: file.name,
                    content: fileContent
                })
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok: ' + response.statusText);
                }
                return response.json();
            })
            .then(data => {
                if (data.message) {
                    alert(data.message);
                    location.reload();
                } else {
                    alert('Error: ' + (data.error || 'An unknown error occurred.'));
                }
            })
            .catch(error => {
                console.error("Error:", error);
                alert('An error occurred while sending the file to the backend: ' + error.message);
            });
        };

        reader.readAsText(file);
    }

    // Trigger file input dialog
    document.getElementById('add-new-file-btn').addEventListener('click', function () {
        const email = '{{ email }}';

        if (email === 'None') {
            alert("Please log in to upload files.");
            return;
        }

        document.getElementById('file-input').click();
    });

    // Handle file selection
    document.getElementById('file-input').addEventListener('change', function (event) {
        const email = '{{ email }}';
        const file = event.target.files[0];

        if (file) {
            uploadFile(email, file);
        }
    });
</script>

</body>
</html>
